<div class="popup calendar_popup calendar_select" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>

		<div class="fields">
			<div class="fieldset">
				<div class="row">
					<span class="label">
						<span class="text" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SELECT_CALENDAR'}"></span>
					</span>
				</div>
				<!-- ko foreach: calendarsList -->
				<div class="row">
					<div class="calendar_select_list_item"
						 data-bind="style: {backgroundColor: color}, css: {'checked': $parent.selectedCalendarId() === id}"
					>
						<label class="custom_radio" data-bind="css: {'checked': $parent.selectedCalendarId() === id}">
							<span class="icon"></span>
							<input type="radio" data-bind="checked: $parent.selectedCalendarId, attr: {'value': id, id: id}" />
						</label>
						<label data-bind="text: name, attr: {for: id}"></label>
					</div>
				</div>
				<!-- /ko -->
			</div>

			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, click: onSaveClick"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
